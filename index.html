<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <title>VUE SLIDER</title>
</head>
<body>

    <div id="app">

        <h1>BEST VIDEOGAMES OF THIS FIVE YEARS</h1>
        <div class="container">
            <div  class="slider-wrapper" @mouseover="stopScroll"@mouseleave="autoScrollGame()" :tabindex="0">

                <div class="thumbnails">
                    <!--PREV/NEXT GAME-->
                    <div class="prevGame" @click="prevGame()">
                        <i class="fa-chevron fa-chevron-top"></i>
                    </div>
                    <div class="nextGame" @click="nextGame()">
                        <i class="fa-chevron fa-chevron-bottom"></i>
                    </div>

                    <!--SMALL IMAGE-->
                    <div class="thumb active">
                        <img src="img/01.webp" alt="Spiderman"/>
                    </div>
                    <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div>
                </div>
                <div class="titleGame">
                    <img :src="videoGames[prevNextGame].image" :alt="videoGames[prevNextGame].title" />
                    <div class="description">
                        <h3>{{videoGames[prevNextGame].title}}</h3>
                        <p>{{videoGames[prevNextGame].descr}}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
